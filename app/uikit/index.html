<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OLAB UIkit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  </head>
  <body>

  <header>
    <img src="icon/notification.svg" alt="notification" class="notification">
    <img src="icon/logo.svg" alt="OLAB" class="logo">
  </header>
  <section class="container" id="container">
  <button class="select-card" type="button" name="login"><span>#Nome Sobrenome</span></button>
  </section>
  <section class="container" id="container">
  <button class="yellow" type="button" name="login"><span>Login</span></button>
  </section>
  <section class="container" id="container">
  <button class="green" type="button" name="login"><span>Login</span></button>
  </section>
  <section class="container" id="container">
  <button class="outline" type="button" name="login"><span>Criar conta</span></button>
  </section>
  <section class="container" id="container">
  <button class="pay-select card" type="button" name="login"></button>
  <button class="pay-select rewards" type="button" name="login"></button>
  <button class="pay-select codebar" type="button" name="login"></button>
  </section>
  <section>
  <form>
  <input type="text" name="name" placeholder="R$ 0,00" value="R$ 0,00">
  </form>
  </section>
  <section class="modal">
    <h1>Aprovado!</h1>
    <p>Sua colaboração foi aprovada, em breve<br>você receberá novidades!</p>
  </section>
  <section class="project">
    <h1>Aprovado!</h1>
    <p>Sua colaboração foi aprovada, em breve<br>você receberá novidades!</p>
  </section>
  </body>
</html>
