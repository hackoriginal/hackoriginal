<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>O.Lab</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="siema">
    <div>
      <img src="img/01.png" alt="slide 1" />
    </div>
    <div>
      <img src="img/02.png" alt="slide 2" />
    </div>
    <div>
      <img src="img/03.png" alt="slide 3" />
    </div>     
  </div>
  <div style="height: 10%; float: right; position:fixed; top:0; right:0; height: 92%;
  width: 32%;">
      <iframe src="http://localhost:6001" style="width: 100%; height: 100%;"></iframe>  
  </div>
</body>
<script src="siema.min.js"></script>
<script>
  const mySiema = new Siema({
    duration: 150,
  });

  // listen for keydown event
  document.addEventListener('keydown', (e) => {
    // if it's left arrow key
    if (e.keyCode === 37) {
      mySiema.prev()
    }
    // if it's right arrow key
    else if (e.keyCode === 39) {
      mySiema.next()
    }
  })
</script>

</html>
